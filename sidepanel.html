<html lang="en">
<head>

          <button id="settings-btn" class="icon-btn" title="Settings">

          </button>
        </div>
      </div>
      <!-- URL Bar Row -->
      <div class="header-row-2">
        <div class="url-bar" id="url-bar">
          <span class="url-bar-lock" id="url-bar-lock">
            <svg width="10" height="10" viewBox="0 0 12 12" fill="none">
              <path d="M9.5 5.5H2.5C1.94772 5.5 1.5 5.94772 1.5 6.5V10C1.5 10.5523 1.94772 11 2.5 11H9.5C10.0523 11 10.5 10.5523 10.5 10V6.5C10.5 5.94772 10.0523 5.5 9.5 5.5Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3.5 5.5V3.5C3.5 2.83696 3.76339 2.20107 4.23223 1.73223C4.70107 1.26339 5.33696 1 6 1C6.66304 1 7.29893 1.26339 7.76777 1.73223C8.23661 2.20107 8.5 2.83696 8.5 3.5V5.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="url-bar-domain" id="url-bar-domain">Loading...</span>
          <input type="text" class="url-bar-input" id="url-bar-input" />
          <button class="url-bar-copy" id="url-bar-copy" title="Copy URL">
            <svg width="12" height="12" viewBox="0 0 14 14" fill="none">
              <rect x="4.5" y="4.5" width="7" height="7" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
              <path d="M2.5 9.5V2.5C2.5 1.94772 2.94772 1.5 3.5 1.5H9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="search-section">
      <div class="search-container">
        <svg class="search-icon" width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M6 11C8.76142 11 11 8.76142 11 6C11 3.23858 8.76142 1 6 1C3.23858 1 1 3.23858 1 6C1 8.76142 3.23858 11 6 11Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M9.5 9.5L13 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <input
          type="text"
          id="quick-search"
          placeholder="Search tabs..."
          autocomplete="off"
        />
        <button id="search-new-tab-btn" class="search-new-tab-btn" title="New tab">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
            <path d="M7 3V11M3 7H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Main Content Area -->
    <main class="panel-content">
      <!-- Favorites Section -->
      <section class="favorites-section">
        <div id="favorites-grid" class="favorites-grid">
          <!-- Dynamically populated -->
        </div>
      </section>

      <!-- Workspaces Section -->
      <section class="workspaces-section">
        <div class="section-header">
          <h2 class="section-title">WORKSPACES</h2>
          <button id="add-workspace-btn" class="add-workspace-btn" title="Add workspace">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div id="workspaces-list">
          <!-- Dynamically populated -->
        </div>
        <button id="new-workspace-btn" class="new-workspace-btn">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M9 3V15M3 9H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>New Workspace</span>
        </button>
      </section>

      <!-- Open Tabs Section (toggleable) -->
      <section id="open-tabs-section" class="open-tabs-section" style="display: none;">
        <div class="section-header">
          <h2 class="section-title">OPEN TABS</h2>
          <button id="clear-all-tabs-btn" class="clear-all-btn" title="Close all tabs (except pinned and active)">
            Clear all
          </button>
        </div>
        <div id="ungroup-row" class="ungroup-row" style="display: none;">
          <button id="ungroup-tabs-btn" class="ungroup-btn">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <path d="M2 4H12M2 7H12M2 10H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Ungroup
          </button>
        </div>
        <div id="open-tabs-list">
          <!-- Dynamically populated -->
        </div>
      </section>
    </main>

    <!-- New Tab Button (Fixed) -->
    <button id="new-tab-btn" class="new-tab-btn">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span>New Tab</span>
    </button>

    <!-- Footer -->
    <footer class="panel-footer">
      <span id="footer-stats" class="footer-stats">12 favorites â€¢ 6 tabs</span>
    </footer>
  </div>

  <!-- Modals -->
  <div id="modal-overlay" class="modal-overlay" style="display: none;">
    <div id="modal-content" class="modal-content">
      <!-- Dynamic modal content -->
    </div>
  </div>

  <!-- Context Menu -->
  <div id="context-menu" class="context-menu" style="display: none;">
    <!-- Dynamic context menu -->
  </div>

  <script src="storage.js"></script>
  <script src="components.js"></script>
  <script src="tab-grouping.js"></script>
  <script src="drag-drop.js"></script>
  <script src="onboarding.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
